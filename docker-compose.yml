version: '3'

services:
  db:
    image: postgres
  web:
    build: .
    command: >
      bash -c "while !</dev/tcp/db/5432; do sleep 1; done;
             python manage.py makemigrations;
             python manage.py migrate;
             python manage.py runserver 0.0.0.0:8080"
    volumes:
      - .:/code
    ports:
      - "80:8080"
    depends_on:
      - db
