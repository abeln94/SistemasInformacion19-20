{% extends 'base.html' %}
{% load static %}

{% block title %}PÃ¡gina principal{% endblock %}

{% block content %}

<div class="container">
    <section class="mt-2 mb-2">
        {% for post in post_list %}
        <article class="row text-center border border-success p-5">
            <img class="col-md-4 img-fluid" src="{% static post.image%}"
                 alt="{{post.imageAlt}}">
            <div class="col-md-8">
                <h2> {{ post.title }} </h2>
                <p class="float-left"> Autor: {{ post.author }} </p>
                <p class="float-right"><i class="fa fa-calendar" aria-hidden="true"></i> {{post.created_on}}</p>
            </div>
            <p class="row d-none d-sm-block">
                {{ post.content }}
            </p>
        </article>
        {% endfor %}
    </section>
</div>

{% endblock %}
