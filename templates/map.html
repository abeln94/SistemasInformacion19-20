{% extends 'base.html' %}
{% load static %}

{% block title %}Calculadora de rutas{% endblock %}

{% block content %}

<section id="calculadora">
    <img id="mapa" src="{% static 'images/mapa.png' %}" alt="Mapa de Zaragoza">
    <br>
    <iframe
      name="mapframe" width="425" height="350"
      src="https://www.google.com/maps?z=18&output=embed&ll={{origin}}">
    </iframe>
    <iframe
      name="mapframe" width="425" height="350"
      src="https://www.google.com/maps?z=18&output=embed&ll={{dest}}">
    </iframe>
    <h1>{{dist}}</h1>
    <form method="post" action="#" class="contenedor_log">
        {% csrf_token %}
        <div>
            <h1>Origen</h1>

            <input type="text" id="origen" name="origen" placeholder="Origen" class="box">

            <input type="text" id="localizacionO" name="localizacionO" placeholder="Localización" class="box">
        </div>
        <div>
            <h1>Destino</h1>

            <input type="text" id="destino" name="destino" placeholder="Destino" class="box">

            <input type="text" id="localizacionD" name="localizacionD" placeholder="Localización" class="box">
        </div>

        <div>
            <h1>Tipo de coche</h1>
            <select id="carType" name="carType">
                {% for carType in carTypes %}
                    <option value='{{carType.id}}' {% if carType == carUser %} selected="selected" {% endif %}>{{ carType.model }} (contaminación: {{ carType.contaminationRate }})</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <h1>Pasajeros</h1>
            <input type="number" name="passengers" class="box" value="{{ passengersUser }}">
        </div>

        <button type="submit"> Calcular</button>
    </form>
</section>

{% endblock %}
